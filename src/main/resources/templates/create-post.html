<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
</head>
<body>
<section>

 <h1 style="text-align:center;" class="mt-3">Create Post</h1>

 <div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">

                <form th:action="@{/save-post}" method="post">

                    <div class="mt-3">
                        <label for="title" class="form-label">Enter Title</label>
                        <input type="text" name="title" class="form-control" required="required">
                    </div>

                    <div class="mt-3">
                        <label for="comment" class="form-label">Enter Comment</label>
                        <textarea name="comment" rows="5" class="form-control" required="required"></textarea>
                    </div>

                    <div class="mt-3 text-center">
                        <input type="submit" value="Post" class="btn btn-primary">
                    </div>

                </form>

            </div>
           
        </div>
    </div>
 </div>
 <div class="container mt-3 mt-3">
 	<div class="card">
 		<div class='card-body'>
            <dl th:each="e:${post}">
            	<dt><span th:text="${e.title}"></span> <small style="float: right;"th:text="${e.addDate}"></small></dt>
            	<dt th:text="${e.comment}"></dt>
            	
            </dl>
 		</div>
 	</div>
</div>
</section>
</body>
</html>
