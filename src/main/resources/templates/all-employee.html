<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::section})}">

<section>
    <div class="container-fluid mt-3 table-responsive">
        <table id="example" class="display nowrap" style="width:100%">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Employee Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Date of Birth</th>
                    <th>Joining Date</th>
                    <th>Mobile Number</th>
                    <th>Aadhaar Number</th>
                    <th>Account Number</th>
                    <th>Department</th>
                    <th>Previous Company</th>
                    <th>PF Number</th>
                    <th>Salary</th>
                    <th>Current Address</th>
                    <th>Permanent Address</th>
                    <th>Active</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="e : ${allEmployee}">
                    <td th:text="'EMP' + ${e.id}"></td>
                    <td th:text="${e.empName}"></td>
                    <td th:text="${e.email}"></td>
                    <td th:text="${e.gender}"></td>
                    <td th:text="${e.dob}"></td>
                    <td th:text="${e.doj}"></td>
                    <td th:text="${e.mobile}"></td>
                    <td th:text="${e.adhar}"></td>
                    <td th:text="${e.account}"></td>
                    <td th:text="${e.department}"></td>
                    <td th:text="${e.previousCompany}"></td>
                    <td th:text="${e.pfNumber}"></td>
                    <td th:text="${e.salary}"></td>
                    <td th:text="${e.currAddress}"></td>
                    <td th:text="${e.perAddress}"></td>
                    <td th:text="${e.active ? 'Yes' : 'No'}"></td>

                    <td>
                        <i th:onclick="'editRecord(' + ${e.id} + ')'"
                           class="fa-solid fa-pen-to-square ms-2"
                           style="color: blue; cursor: pointer;"></i>

                        <i th:onclick="'deleteRecordById(' + ${e.id} + ')'"
                           class="fas fa-trash ms-2"
                           style="color: red; cursor: pointer;"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

</html>
