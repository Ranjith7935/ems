<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request New Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #e9ecef;
        }
        .box {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        .top-icon img {
            width: 70px;
        }
        .social-icons i {
            font-size: 28px;
            margin: 0 10px;
            cursor: pointer;
        }
        .social-icons i:hover {
            opacity: 0.7;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="box">

    <!-- Top Icon -->
    <div class="text-center top-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="request">
    </div>

    <!-- Title -->
    <h3 class="text-center my-3">Request for new password</h3>

    <form action="/send-reset-request" method="post">

        <label class="mb-1">Employee Id</label>
        <input type="text" class="form-control mb-3" placeholder="Enter Employee ID" required>

        <label class="mb-1">Write Comment For request</label>
        <textarea class="form-control mb-3" rows="3" placeholder="Write your request..." required></textarea>

        <button class="btn btn-primary w-100 mb-3">
            Send Request <i class="bi bi-send ms-1"></i>
        </button>

        <p class="text-center">
            Donâ€™t have an account ? <a href="/login">Login Here</a>
        </p>

        <hr>

        <!-- Social Media Icons -->
        <div class="text-center social-icons mt-3">
            <i class="bi bi-facebook text-primary"></i>
            <i class="bi bi-google text-danger"></i>
            <i class="bi bi-github"></i>
            <i class="bi bi-apple"></i>
            <i class="bi bi-instagram text-danger"></i>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
