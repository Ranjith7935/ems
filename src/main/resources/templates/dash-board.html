<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::section})}">
<section>

    <!-- ================= TOP DEPARTMENT CARDS ================= -->
    <div class="row g-2 mt-2">

        <div class="col-6 col-sm-4 col-md-3 col-lg-2"
             th:each="card : ${departmentCards}">
            <div class="card text-center h-100">
                <div class="card-body fw-bold">
                    <span th:text="${card.title}">Dept</span>
                    [
                    <span th:text="${card.count}">0</span>
                    ]
                </div>
            </div>
        </div>

        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
            <div class="card text-center h-100">
                <div class="card-body fw-bold">
                    Total Count
                    [
                    <span th:text="${totalcnt}">0</span>
                    ]
                </div>
            </div>
        </div>

    </div>

    <!-- ================= STATUS CARDS ================= -->
    <div class="row g-2 mt-3">

        <div class="col-6 col-sm-4 col-md-2">
            <div class="card bg-warning text-white text-center h-100">
                <div class="card-body fw-bold">
                    Pending [<span th:text="${pendingCount}">0</span>]
                </div>
            </div>
        </div>

        <div class="col-6 col-sm-4 col-md-2">
            <div class="card bg-success text-white text-center h-100">
                <div class="card-body fw-bold">
                    Approved [<span th:text="${approvedCount}">0</span>]
                </div>
            </div>
        </div>

        <div class="col-6 col-sm-4 col-md-2">
            <div class="card bg-info text-white text-center h-100">
                <div class="card-body fw-bold">
                    Canceled [<span th:text="${cancelledCount}">0</span>]
                </div>
            </div>
        </div>

        <div class="col-6 col-sm-4 col-md-2">
            <div class="card bg-danger text-white text-center h-100">
                <div class="card-body fw-bold">
                    Denied [<span th:text="${deniedCount}">0</span>]
                </div>
            </div>
        </div>

        <div class="col-6 col-sm-4 col-md-2">
            <div class="card bg-primary text-white text-center h-100">
                <div class="card-body fw-bold">
                    All [<span th:text="${allCount}">0</span>]
                </div>
            </div>
        </div>

        <div class="col-6 col-sm-4 col-md-2">
            <div class="card bg-secondary text-white text-center h-100">
                <div class="card-body fw-bold">
                    Reminder [<span th:text="${reminderCount}">0</span>]
                </div>
            </div>
        </div>

    </div>

    <!-- ================= RECENT ACTIVITY + BIRTHDAY ================= -->
    <div class="row mt-4 g-3">

        <!-- ===== Recent Activity ===== -->
        <div class="col-md-8">
            <div class="card h-100">
                <div class="card-body">

                    <h4 class="fw-bold">Recent Activity</h4>
                    <hr>

                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Name</th>
                                <th>Subject</th>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="e,i : ${statusList}">
                                <td th:text="${i.index+1}">1</td>
                                <td th:text="${e.empName}">Name</td>
                                <td th:text="${e.subject}">Application</td>
                                <td th:text="${e.addedDate}">2025-01-01</td>
                                <td>
                                    <span th:if="${e.status=='PENDING'}"
                                          class="badge bg-warning text-dark">PENDING</span>
                                    <span th:if="${e.status=='APPROVED'}"
                                          class="badge bg-success">APPROVED</span>
                                    <span th:if="${e.status=='REJECTED'}"
                                          class="badge bg-danger">REJECTED</span>
                                    <span th:if="${e.status=='CANCELLED'}"
                                          class="badge bg-secondary">CANCELLED</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

        <!-- ===== Upcoming Birthday / Anniversary ===== -->
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body">

                    <h4 class="fw-bold">Upcoming Birthday, Anniversary</h4>
                    <hr>

                    <div class="table-responsive">
                        <table class="table table-sm">
                            <tbody>

                            <tr th:each="e : ${upcomingBirthdays}">
                                <td><i class="fa-solid fa-cake-candles text-danger"></i></td>
                                <td th:text="${e.empName}">Ram</td>
                                <td th:text="${e.dob}">08-12-2025</td>
                            </tr>

                            <tr th:each="e : ${upcomingAnniversaries}">
                                <td><i class="fa-solid fa-gift text-primary"></i></td>
                                <td th:text="${e.empName}">Sita</td>
                                <td th:text="${e.doj}">15-04-2025</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>

</section>
</html>
