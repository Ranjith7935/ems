<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">

    <!-- SEO META -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="EMS Portal â€“ Employee Management System">
    <meta name="keywords" content="EMS, Employee Management, HR Portal">
    <meta name="author" content="EMS Portal">
    <title>EMS Portal</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            padding-top: 65px;
            padding-bottom: 65px; /* space for mobile bottom nav */
            background: #f8f9fa;
        }

        .avatar {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Bottom Nav Icons */
        .mobile-nav i {
            font-size: 20px;
        }
    </style>
</head>

<body>

<!-- ================= TOP NAVBAR ================= -->
<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container-fluid">

        <!-- Logo -->
        <a class="navbar-brand fw-bold" th:href="@{/user-dashboard}">
            EMS Portal
        </a>

        <!-- Desktop Menu -->
        <div class="collapse navbar-collapse d-none d-lg-block">
            <ul class="navbar-nav ms-4">
                <li class="nav-item"><a class="nav-link" th:href="@{/user-dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/user-compose}">Compose</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/user-profile}">Profile</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/user-setting}">Settings</a></li>
            </ul>
        </div>

        <!-- User Dropdown -->
        <div class="dropdown ms-auto">
            <img src="/img/default.png" class="avatar dropdown-toggle" data-bs-toggle="dropdown">
            <ul class="dropdown-menu dropdown-menu-end">
                <li class="dropdown-item-text fw-bold" th:text="${session.name}">User</li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item text-danger" th:href="@{/login}">
                        <i class="fa fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
</header>

<!-- ================= PAGE CONTENT ================= -->
<main class="container-fluid p-3">
    <section th:replace="${content}"></section>
</main>

<!-- ================= MOBILE BOTTOM NAV ================= -->
<nav class="navbar bg-white border-top fixed-bottom d-lg-none mobile-nav">
    <div class="container-fluid d-flex justify-content-around text-center">

        <a th:href="@{/user-dashboard}" class="text-dark">
            <i class="fas fa-home"></i><br>
        </a>

        <a th:href="@{/user-compose}" class="text-dark">
            <i class="fas fa-pen"></i>
        </a>

        <a th:href="@{/user-profile}" class="text-dark">
            <i class="fas fa-user"></i>
        </a>

        <a th:href="@{/user-setting}" class="text-dark">
            <i class="fas fa-cog"></i>
        </a>

    </div>
</nav>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
