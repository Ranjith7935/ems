<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background: #f4f6f9; }
        .login-card {
            max-width: 420px;
            margin: 75px auto;
            padding: 30px 40px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .login-icon img { width: 70px; }
        .social-icons i { font-size: 28px; margin: 0 10px; cursor: pointer; }
        .social-icons i:hover { opacity: 0.7; }
        a { text-decoration: none; }
    </style>
</head>
<body>

<div class="login-card">

    <div class="text-center login-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="login">
    </div>

    <h3 class="text-center my-3">Login Here</h3>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
	  <strong>Hi!</strong> UserName and Password is invalid
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

    <!-- Use GET method -->
    <form th:action="@{/home}" method="post">

        <label for="employeeId"class="mb-1">Employee Id</label>
        <input type="text" name="employeeId" class="form-control mb-3" placeholder="Enter Employee ID" required>

        <label class="mb-1">Password</label>
        <input type="password" name="password" class="form-control mb-3" placeholder="Enter Password" required>

        <button class="btn btn-primary w-100 mb-3">Login</button>

        <p class="text-center">
            Don't have an account ? <a href="/forgot-password">Forget Password</a>
        </p>

        <hr>

        <div class="text-center social-icons">
            <i class="bi bi-facebook text-primary"></i>
            <i class="bi bi-google text-danger"></i>
            <i class="bi bi-github"></i>
            <i class="bi bi-apple"></i>
            <i class="bi bi-instagram text-danger"></i>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
